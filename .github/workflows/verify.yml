name: Verify Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (ROS2 Jazzy)
    runs-on: ubuntu-latest
    container:
      image: ros:jazzy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            python3-pip \
            python3-colcon-common-extensions \
            git \
            nlohmann-json3-dev

      - name: Cache rosdep
        uses: actions/cache@v4
        with:
          path: /etc/ros/rosdep
          key: rosdep-jazzy-${{ hashFiles('**/package.xml') }}
          restore-keys: rosdep-jazzy-

      - name: Install ROS dependencies
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          rosdep update
          make custom-deps || true
          # Skip lib directory to avoid duplicate package names from submodules
          rosdep install --from-paths . --skip-keys="vesc_driver vesc_msgs" -y -r --ignore-src || true

      - name: Build
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          source install/setup.bash
          colcon test --return-code-on-test-failure || echo "Tests completed with issues"

      - name: Test results
        if: always()
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          colcon test-result --verbose || true

  build-docker:
    name: Build Docker (multi-arch)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
