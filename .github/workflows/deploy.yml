name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target (all, raspi, ubuntu2)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - raspi
          - ubuntu2
      force:
        description: 'Force deploy (skip build cache)'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.force == true }}

  deploy-raspi:
    name: Deploy to RasPi
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push' || inputs.target == 'all' || inputs.target == 'raspi'
    environment: raspi
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RASPI_HOST }}
          username: ${{ secrets.RASPI_USER }}
          key: ${{ secrets.RASPI_SSH_KEY }}
          script: |
            set -e
            echo "Pulling new image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Stopping current container..."
            docker stop openmower || true
            docker rm openmower || true
            
            echo "Starting new container..."
            docker run -d \
              --name openmower \
              --restart unless-stopped \
              --privileged \
              -v /dev:/dev \
              -v /opt/openmower/config:/opt/ws/config:ro \
              -v /opt/openmower/maps:/opt/ws/maps \
              --network host \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment complete!"
            docker ps | grep openmower

  deploy-ubuntu2:
    name: Deploy to Ubuntu2
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push' || inputs.target == 'all' || inputs.target == 'ubuntu2'
    environment: ubuntu2
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UBUNTU2_HOST }}
          username: ${{ secrets.UBUNTU2_USER }}
          key: ${{ secrets.UBUNTU2_SSH_KEY }}
          script: |
            set -e
            echo "Pulling new image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Stopping current container..."
            docker stop openmower || true
            docker rm openmower || true
            
            echo "Starting new container..."
            docker run -d \
              --name openmower \
              --restart unless-stopped \
              --privileged \
              -v /dev:/dev \
              -v /opt/openmower/config:/opt/ws/config:ro \
              -v /opt/openmower/maps:/opt/ws/maps \
              --network host \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment complete!"
            docker ps | grep openmower

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-raspi, deploy-ubuntu2]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| RasPi | ${{ needs.deploy-raspi.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ubuntu2 | ${{ needs.deploy-ubuntu2.result }} |" >> $GITHUB_STEP_SUMMARY
